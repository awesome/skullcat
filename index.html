<!doctype html> 
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Skullcat</title>
  <meta name="author" content="Jxnblk">
  <meta name="description" content="Skullcat for Mrmrs">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="basscss.min.css" rel="stylesheet">
  <style>
    .fill-white { fill: white; }
    svg { max-height: 100%; }
    @-webkit-keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      opacity: 0;
      -webkit-animation: fade-out .5s ease;
    }
    .bg-fade {
      background-image: linear-gradient(to bottom left, rgba(255,51,0,.1), rgba(0,204,255,.1));
    }
    .bg-lines {
      background-image: linear-gradient(rgba(0,0,0,0) 87.5%, rgba(0,0,0,.1) 87.5%);
      background-size: .25rem .25rem;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    .gpu { transform: translateZ(0); }
    .table { display: table; table-layout: fixed; width: 100%; }
    .table-cell { display: table-cell; vertical-align: middle; }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="plangular.js"></script>
  <script src="animangular.js"></script>
</head>
<body class="white bg-dark-gray" ng-app="plangular">

  <header class="center min-h100" plangular data-src="http://soundcloud.com/mrsjxn/bbb">
    <div animangular class="relative" >
      <div ng-show="frame.flash" style="background-color:#fff;opacity:.6" class="absolute t0 r0 b0 l0 fade-out"></div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 576" class="relative">
        <filter id="screen"><feBlend mode="screen"/></filter>
        <g id="eyes" ng-show="frame.eyes" transform="translate(496 264)">
          <g ng-attr-style=" transition: -webkit-transform .5s linear; -webkit-transform-origin: 50% 50%; -webkit-transform: scale({{ (ms < 7000) && (ms / 1000) * 1.714 || !(ms) && 0.001 || 12 }});" >
            <path fill="#161616" d=" M2 0 C4 0 10 5 10 5 C13 4 15 4 16 4 C17 4 18 4 22 5 C22 5 28 0 30 0 C31 0 32 10 32 16 C32 26 24 30 16 30 C8 30 0 26 0 16 C0 10 1 0 2 0 "/>
            <!-- #af0 -->
            <path fill="#999" d=" M4 18 A4 4 0 0 0 12 18 A4 4 0 0 0 4 18 M5.5 18 A2.5 2.5 0 0 1 10.5 18 A2.5 2.5 0 0 1 5.5 18 M20 18 A4 4 0 0 0 28 18 A4 4 0 0 0 20 18 M21.5 18 A2.5 2.5 0 0 1 26.5 18 A2.5 2.5 0 0 1 21.5 18 "/>
          </g>
        </g>
        <g ng-show="frame.skull" class="fade-out" transform="translate(320 96)" >
          <g transform="scale(12)" >
            <path fill="#333" d=" M2 0 C4 0 10 5 10 5 C13 4 15 4 16 4 C17 4 18 4 22 5 C22 5 28 0 30 0 C31 0 32 10 32 16 C32 26 24 30 16 30 C8 30 0 26 0 16 C0 10 1 0 2 0 "/>
            <path fill="#fff" d="M16 7 C13 7 2 9 2 16 C2 23 6 23 10 24 L11 28 L12 26 L20 26 L21 28 L22 24 C26 23 30 23 30 16 C30 9 19 7 16 7 M4 18 A4 4 0 0 1 12 18 A4 4 0 0 1 4 18 M20 18 A4 4 0 0 1 28 18 A4 4 0 0 1 20 18 "/>
          </g>
        </g>
        <g ng-show="frame.skullGlow" transform="translate(320 96)" >
          <g transform="scale(12)" >
            <path fill="#f30" filter="url(#screen)" opacity="0.5" d="M16 7 C13 7 2 9 2 16 C2 23 6 23 10 24 L11 28 L12 26 L20 26 L21 28 L22 24 C26 23 30 23 30 16 C30 9 19 7 16 7 M4 18 A4 4 0 0 1 12 18 A4 4 0 0 1 4 18 M20 18 A4 4 0 0 1 28 18 A4 4 0 0 1 20 18 ">
            <animateTransform
               attributeName="transform" type="translate"
               values="0 0;2 0;0 0" dur=".1s" repeatCount="indefinite"/>
            </path>
            <path fill="#0cf" filter="url(#screen)" opacity="0.5" d="M16 7 C13 7 2 9 2 16 C2 23 6 23 10 24 L11 28 L12 26 L20 26 L21 28 L22 24 C26 23 30 23 30 16 C30 9 19 7 16 7 M4 18 A4 4 0 0 1 12 18 A4 4 0 0 1 4 18 M20 18 A4 4 0 0 1 28 18 A4 4 0 0 1 20 18 ">
            <animateTransform
               attributeName="transform" type="translate"
               values="0 0;-2 0;0 0" dur=".1s" repeatCount="indefinite"/>
            </path>
          </g>
        </g>
        <circle ng-show="frame.dot" class="fade-out" cx="416" cy="310" r="64" fill="#fff"/>
        <circle ng-show="frame.dot2" class="fade-out" cx="608" cy="310" r="128" fill="#fff"/>
        <g id="stepseq" fill="#fff">
          <rect ng-show="frame.step1" class="fade-out" width="56" height="56" x="4" y="260" />
          <rect ng-show="frame.step2" class="fade-out" width="56" height="56" x="68" y="260" />
          <rect ng-show="frame.step3" class="fade-out" width="56" height="56" x="132" y="260" />
          <rect ng-show="frame.step4" class="fade-out" width="56" height="56" x="196" y="260" />
          <rect ng-show="frame.step5" class="fade-out" width="56" height="56" x="260" y="260" />
          <rect ng-show="frame.step6" class="fade-out" width="56" height="56" x="324" y="260" />
          <rect ng-show="frame.step7" class="fade-out" width="56" height="56" x="388" y="260" />
          <rect ng-show="frame.step8" class="fade-out" width="56" height="56" x="452" y="260" />
          <rect ng-show="frame.step9" class="fade-out" width="56" height="56" x="516" y="260" />
          <rect ng-show="frame.step10" class="fade-out" width="56" height="56" x="580" y="260" />
          <rect ng-show="frame.step11" class="fade-out" width="56" height="56" x="644" y="260" />
          <rect ng-show="frame.step12" class="fade-out" width="56" height="56" x="708" y="260" />
          <rect ng-show="frame.step13" class="fade-out" width="56" height="56" x="772" y="260" />
          <rect ng-show="frame.step14" class="fade-out" width="56" height="56" x="836" y="260" />
          <rect ng-show="frame.step15" class="fade-out" width="56" height="56" x="900" y="260" />
          <rect ng-show="frame.step16" class="fade-out" width="56" height="56" x="964" y="260" />
        </g>

      </svg>
      <pre class="absolute b0 r0 p2">{{ bar }}.{{ beat }} | {{ (ms * .0096) + 1 | number:0 }}</pre>
    </div>
    <!--
    <div class="absolute t0 r0 b0 l0 bg-lines"></div>
    -->
    <div class="center absolute t0 b0 l0 r0 bg-mid-gray" ng-click="player.play(track)" ng-hide="player.playing">
      <div class="table h100">
        <div class="table-cell">
          <p class="h2 bold inline-block py4">Turn up the volume and click</p>
        </div>
      </div>
    </div>
    <div class="absolute t0 r0 b0 l0 bg-fade" ng-click="player.pause()" ng-show="player.playing"> </div>
    <div class="relative" style="height:3rem;">
      <div  class="absolute t0 r0 b0 l0" style="height:.125rem;margin-top:1.375rem;margin-bottom:1.375rem">
        <div class="absolute t0 r0 b0 l0 bg-white"></div>
        <div class="absolute t0 b0 l0 bg-green" style="background-color:cyan;width: {{ (currentTime / duration) * 100 }}%"></div>
      </div>
      <div class="absolute t0 r0 b0 l0" ng-click="seekTo($event)"></div>
    </div>
  </header>

</body>
</html>
